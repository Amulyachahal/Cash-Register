<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
  </head>
  <body>
    <h1>Cash Register</h1>
    <div>
      <label for="Bill">Bill given</label>
      <input type="number" id="bill" />
    </div>
    <div>
      <label for="cash-paid">Cash Paid</label>
      <input type="number" id="cash-paid" />
    </div>
    <button id="btn-calculate">Calculate Change</button>
    <p id="message"></p>
    <!-- <div id="change-returned"></div> -->
    <table>
      <caption>
        Change Returned
      </caption>
      <tr>
        <th>change</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>denominations</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
    <script src="/index.js"></script>
  </body>
</html>
